<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Factorial Calculator</h1>
    <button onclick="calculateFactorial()">Calculate Factorial of 57</button>
    <div id="result"></div>

    <script>
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function calculateFactorial() {
            const number = 57;
            const fact = factorial(number);
            document.getElementById('result').innerText = 'Factorial of ' + number + ': ' + fact;
        }
    </script>
</body>
</html>
